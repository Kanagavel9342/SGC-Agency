<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Primary Meta Tags -->
    <title>SGC Sree Ganapathy Caabs - Premium Travel & Tour Packages in Coimbatore</title>
    <meta name="description" content="Sree Ganapathy Caabs offers luxury travel experiences, customized tour packages, and reliable cab services across South India. Book Ooty, Kodaikanal, Munnar packages today!"/>
    <meta name="keywords" content="Sree Ganapathy Caabs, travel agency Coimbatore, South India tour packages, cab services Tamil Nadu, luxury travel Coimbatore, Ooty packages, Munnar tours"/>
    <meta name="author" content="Sree Ganapathy Caabs"/>
    <meta name="copyright" content="Copyright © 2023 SGC Sree Ganapathy Caabs. All Rights Reserved."/>
    <meta name="application-name" content="SGC Travels"/>
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="/images/logo.png" as="image" type="image/png">
    <link rel="preload" href="/images/hero-banner.webp" as="image" type="image/webp">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://www.sreeganapathycaabs.com/"/>
    <meta property="og:title" content="SGC Sree Ganapathy Caabs | Premium South India Tour Packages"/>
    <meta property="og:description" content="✈️ Luxury travel experiences across Ooty, Kodaikanal, Munnar & more. Customized packages with premium cab services from Coimbatore."/>
    <meta property="og:image" content="https://www.sreeganapathycaabs.com/images/social-banner.jpg"/>
    <meta property="og:image:width" content="1200"/>
    <meta property="og:image:height" content="630"/>
    <meta property="og:site_name" content="SGC Sree Ganapathy Caabs"/>
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:site" content="@SGCaabs"/>
    <meta name="twitter:creator" content="@SGCaabs"/>
    <meta name="twitter:title" content="SGC Sree Ganapathy Caabs | South India Travel Experts"/>
    <meta name="twitter:description" content="Customized tour packages & premium cab services from Coimbatore to all major South India destinations. Book now!"/>
    <meta name="twitter:image" content="https://www.sreeganapathycaabs.com/images/twitter-banner.jpg"/>
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.sreeganapathycaabs.com/"/>
    
    <!-- Mobile Specific -->
    <meta name="theme-color" content="#2563eb"/>
    <meta name="apple-mobile-web-app-title" content="SGC Travels"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="format-detection" content="telephone=no"/>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest"/>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TravelAgency",
      "name": "SGC Sree Ganapathy Caabs",
      "url": "https://www.sreeganapathycaabs.com",
      "logo": "https://www.sreeganapathycaabs.com/images/logo.png",
      "image": "https://www.sreeganapathycaabs.com/images/office.jpg",
      "description": "Premium travel and tour package provider based in Coimbatore, serving all South India destinations",
      "priceRange": "₹₹-₹₹₹₹",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123 Travel Street",
        "addressLocality": "Coimbatore",
        "addressRegion": "Tamil Nadu",
        "postalCode": "641001",
        "addressCountry": "IN"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": "11.0168",
        "longitude": "76.9558"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+919003414107",
        "contactType": "customer service",
        "email": "bookings@sreeganapathycaabs.com",
        "areaServed": ["IN", "LK"],
        "availableLanguage": ["en", "ta", "hi"]
      },
      "openingHoursSpecification": {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
        "opens": "09:00",
        "closes": "19:00"
      },
      "sameAs": [
        "https://www.facebook.com/SreeGanapathyCaabs",
        "https://www.instagram.com/SreeGanapathyCaabs",
        "https://twitter.com/SGCaabs"
      ]
    }
    </script>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXXX"
      height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    
    <div id="root">
      <!-- Your React app will mount here -->
      <!-- Sample logo implementation that would be in your React components: -->
      
      <header class="site-header">
        <div class="container">
          <a href="/" class="logo-link" aria-label="Sree Ganapathy Caabs Home">
            <picture>
              <source srcset="/images/logo.webp" type="image/webp">
              <source srcset="/images/logo.png" type="image/png"> 
              <img 
                src="/sgc/src/assets/SGC.png" 
                alt="Sree Ganapathy Caabs - Premium Travel Services"
                width="220"
                height="70"
                loading="eager"
                class="logo-img"
              >
            </picture>
          </a>
        </div>
      </header>
     
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </body>
</html>
